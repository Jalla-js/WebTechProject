<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDGBOX - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <h1>SDGBox</h1>
        <input type="checkbox" name="pageCheck" id="pageCheck">
        <label for="pageCheck"><i class="fa fa-square-caret-down"></i>Pages</label>
        <div class="dropdown-menu">
            <a href="#">Home</a>
            <a href="world.html">Map</a>
        </div>
    </header>
    <main>
        <div class="dashboard">
            <section class="tile tile1">
                <header>Content 1</header>
            </section>
            <section class="tile tile2">
                <header>Content 2</header>
                <span>Click the butotn below to visit the interactive world and learn about
                    the progress towards the SDG's across the world</span>
                <button class="mapButton" onclick="window.open('world.html')">View Map</button>
            </section>
            <section class="tile tile3">
                <header>Content 3</header>
            </section>
            <section class="tile tile4">
                <div id="gallery" class="gallery-grid"></div>
            </section>
        </div>
    </main>
    <footer>footer</footer>
</body>

</html>
