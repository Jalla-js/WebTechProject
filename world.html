<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New World</title>
    <style>
        .titleBoard {
            width: 1536px;
            height: 800px;
        }

        header {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -30%);
            color: white;
            text-align: center;
        }

        header h1 {
            font-size: 80px;
        }

        header p {
            font-size: 20px;
        }

        .page {
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 0 3px solid yellow;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            margin: auto;
            border-radius: 10px;
            z-index: 1;
        }

        .carousel-item {
            flex: 1;
            display: none;
            text-align: center;
            padding: 20px;
        }

        .carousel-item.active {
            display: block;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .carousel-controls {
            text-align: center;
            margin-top: 10px;
            z-index: 10;
        }

        .carousel-controls button {
            padding: 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            width: 500px;
            height: 100px;
            bottom: 5%;
            right: 5%;
            font-size: 50px;
            background-color: rgba(0, 0, 0, 0.4);
            outline: 3px solid #ffffff;
            outline-offset: -20px;

        }

        .carousel-controls button:disabled {
            background-color: #ccc;
        }
    </style>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
    <script src="js/domes.js" defer></script>
    <script src="js/interactive.js" defer></script>
</head>

            <a-entity id="d5" receiveShadow="true" geometry="primitive: sphere; radius: 5;"
                material="color: lightgray; side: double;" position="-30 0 -30" scale="3 3 3">
            </a-entity>

            <!-- Tunnel 5-3 -->
            <a-box position="-15 2.5 -15" width="5" height="5" depth="20"
                material="color: #000000; side: double; opacity: 0.3" rotation="0 45 0">
            </a-box>

            <!-- Dome 4 (bottom-right) -->
            <a-entity id="d4" receiveShadow="true" geometry="primitive: sphere; radius: 5;"
                material="color: lightgray; side: double;" position="30 0 -30" scale="3 3 3">
            </a-entity>

            <!-- Tunnel 4-3 -->
            <a-box position="15 2.5 -15" width="5" height="5" depth="20"
                material="color: #000000; side: double; opacity: 0.3" rotation="0 -45 0">
            </a-box>
        </a-entity>

        <!-- Camera and Controls -->
        <a-entity id="cameraRig">
            <a-camera id="camera" camera="" position="0 1.6 -50" look-controls wasd-controls="fly"></a-camera>
        </a-entity>

        <!-- (Optional) Red Box for testing -->
        <!-- <a-box width="2" height="2" depth="2" color="red" position="0 1 0"></a-box> -->
    </a-scene>
</body>

</html>
