<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New World</title>
    <style>
        .titleBoard {
            width: 1536px;
            height: 800px;
        }

        header {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -30%);
            color: white;
            text-align: center;
        }

        header h1 {
            font-size: 80px;
        }

        header p {
            font-size: 20px;
        }

        .page {
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 0 3px solid yellow;
        }
    </style>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
    <script src="js/components.js"></script>
</head>

<body>
    <a-scene>
        <a-sky color="lightblue"></a-sky>
        <!-- Lighting -->
        <!-- Sunlight (Directional Light) -->
        <a-light type="directional" position="50 50 50" intensity="0.8" color="#ffffff" castShadow="true"></a-light>
        <!-- Soft Ambient Light -->
        <a-light type="ambient" position="0 5 0" intensity="0.3" color="#ffffff"></a-light>
        <!-- Hemisphere Light (To simulate the sky) -->
        <a-light type="hemisphere" position="0 10 0" intensity="0.6" color="#88aaff" groundColor="#444444"></a-light>


        <!-- Ground -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="500" height="500" color="darkgreen"></a-plane>

        <!-- Main Dome (Centerpiece) -->
        <a-entity receiveShadow="true" geometry="primitive: sphere; radius: 5;"
            material="color: lightgray; side: double; opacity: 1; metalness: 0;" position="0 0 0" scale="4 4 4">
        </a-entity>

        <!-- Central Square & Welcome Board -->
        <a-box position="0 0.05 0" width="15" height="15" depth="0.1" rotation="-90 0 0" color="#cccccc"></a-box>
        <a-entity id="treeContainer"></a-entity>
        <a-entity look-at="#camera" class="page" htmlembed position="0 4 0">
            <section class="titleBoard">
                <header>
                    <h1>WELCOME TO<br>SDGBox</h1>
                    <p>A visual representation of each country's progress towards the UN's Sustainable Development Goals
                    </p>
                </header>
            </section>
        </a-entity>

        <!-- Dome 1 (top-left) -->
        <a-entity receiveShadow="true"  geometry="primitive: sphere; radius: 5;" material="color: lightgray; side: double;"
            position="-35 1 -80" scale="5 5 5">
        </a-entity>

        <!-- Tunnel 1-5 -->
        <a-box position="-35 2.5 -50" width="5" height="5" depth="20"
            material="color: #000000; side: double; opacity: 0.3" rotation="0 0 0">
        </a-box>

        <!-- Dome 2 (top-right) -->
        <a-entity receiveShadow="true"  id="d2" geometry="primitive: sphere; radius: 5;"
            material="color: lighgray; side: double;" position="35 1 -80" scale="5 5 5">
        </a-entity>

        <!-- Tunnel 2-4 -->
        <a-box position="35 2.5 -50" width="5" height="5" depth="20" material="color: #000000; side: double; opacity: 0.3"
            rotation="0 0 0">
        </a-box>

        <!-- Dome 5 (bottom-left) -->
        <a-entity receiveShadow="true"  geometry="primitive: sphere; radius: 5;" material="color: lightgray; side: double;"
            position="-30 0 -30" scale="3 3 3">
        </a-entity>

        <!-- Tunnel 5-3 -->
        <a-box position="-15 2.5 -15" width="5" height="5" depth="20"
            material="color: #000000; side: double; opacity: 0.3" rotation="0 45 0">
        </a-box>

        <!-- Dome 4 (bottom-right) -->
        <a-entity receiveShadow="true"  geometry="primitive: sphere; radius: 5;" material="color: lightgray; side: double;"
            position="30 0 -30" scale="3 3 3">
        </a-entity>

        <!-- Tunnel 4-3 -->
        <a-box position="15 2.5 -15" width="5" height="5" depth="20"
            material="color: #000000; side: double; opacity: 0.3" rotation="0 -45 0">
        </a-box>

        <!-- Camera and Controls -->
        <a-entity id="cameraRig">
            <a-camera id="camera" camera="" position="0 1.6 10" look-controls wasd-controls="fly"></a-camera>
            <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .screen"></a-entity>
            <a-entity laser-controls="" raycaster="objects: .screen;" daydream-controls="" gearvr-controls=""
                oculus-go-controls="" oculus-touch-controls="" vive-controls="" vive-focus-controls=""
                windows-motion-controls=""></a-entity>
        </a-entity>

        <!-- (Optional) Red Box for testing -->
        <!-- <a-box width="2" height="2" depth="2" color="red" position="0 1 0"></a-box> -->
    </a-scene>
</body>

</html>
