<!DOCTYPE html>
<html lang="en">

<head>
  <meta user-scalable=no>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDGBox - Map View</title>

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Leaflet for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.webglearth.com/v2/api.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/map3d.js"></script>
</head>

<body onload="initialize()">
    <header>
        <h1>SDGBox<span class="green">Map</span></h1>
        <input type="checkbox" name="settingsCheck" id="settingsCheck">
        <label for="settingsCheck" class="fa fa-cogs"></label>
        <div class="dropdown-menu">
            <a href="#">Setting 1</a>
            <a href="#">Setting 2</a>
            <a href="#">Setting 3</a>
        </div>
    </header>

    <main class="spaceBG">
        <aside >
            <article>
                <header>
                    <h1>Welcome</h1>
                </header>
                <section>
                    Welcome to SDGBox. Explore Innovations and progression towards the UN's Sustainable Development
                    Goals. Tap on each country to view that country's data, or tap on the markers to view interesting
                    data.
                </section>
            </article>
        </aside>
        <section>
            <div id="earth_div"></div>
            <div id="filterList"></div>
        </section>
    </main>

    <footer></footer>
</body>

</html>
