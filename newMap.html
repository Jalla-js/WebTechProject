<!DOCTYPE HTML>
<html>

<head>
    <script src="https://www.webglearth.com/v2/api.js"></script>
    <script>
        function Initialise() {
        const earth = new WE.map('earth_div');
        earth.setView([46.8011, 8.2266], 2);
        WE.tileLayer('https://webglearth.github.io/webglearth2-offline/{z}/{x}/{y}.jpg', {
            tileSize: 256,
            bounds: [[-85, -180], [85, 180]],
            minZoom: 0,
            maxZoom: 16,
            attribution: 'SDGBox Interactive map',
            tms: true
        }).addTo(earth);

        var marker = WE.marker([51.5, -0.09]).addTo(earth);
        marker.bindPopup("<b>Hello world!</b><br>I am a popup.<br /><span style='font-size:10px;color:#999'>Tip: Another popup is hidden in Cairo..</span>", { maxWidth: 150, closeButton: true }).openPopup();

        var marker2 = WE.marker([30.058056, 31.228889]).addTo(earth);
        marker2.bindPopup("<b>Cairo</b><br>Yay, you found me!", { maxWidth: 120, closeButton: false });

        var markerCustom = WE.marker([50, -9], '/img/logo-webglearth-white-100.png', 100, 24).addTo(earth);

        earth.setView([51.505, 0], 6);

        while (Math.round(earth.getZoom()) >= 4) {
            var before = null;
            requestAnimationFrame(function animate(now) {
                var c = earth.getPosition();
                var elapsed = before ? now - before : 0;
                before = now;
                earth.setCenter([c[0], c[1] + 0.1 * (elapsed / 100)]);
                requestAnimationFrame(animate);
            });
        }}
    </script>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            background-color: black;
        }

        #earth_div {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            position: absolute !important;
        }
    </style>
    <title>WebGL Earth API: Markers and pop-up on a globe example</title>
    <meta name="description"
        content="Add markers with a pop-up to an open-source 3D globe and display it on a web or mobile devices.">
</head>

<body onload="Initialise()">
    <div id="earth_div"></div>
</body>

</html>
